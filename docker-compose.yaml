services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: todo_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - DB_USER=postgres
      - DB_HOST=db
      - DB_PASSWORD=123
      - DB_NAME=todo_db
      - DB_PORT=5432
      - DATABASE_URL=postgresql://postgres:123@db:5432/todo_db
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
